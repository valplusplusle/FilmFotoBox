<!doctype html>
<html lang="de" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="bootstrap.min.css" rel="stylesheet" >
	<link href="style.css" rel="stylesheet" >
	<script type="text/javascript" src="gameInit.js"></script>

  </head>
  <body class="d-flex flex-column h-100">
    <header>
	<!-- Fixed navbar -->
	  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
	  	<a class="navbar-brand" href="#" target="_blank"> [FilmFotoBox] </a>
	    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarCollapse">
	      <ul class="navbar-nav mr-auto">
	      </ul>
	    </div>
	  </nav>
	</header>

<!-- Begin page content -->
<main role="main" class="flex-shrink-0">
  <div class="container mx-auto">
  	<br><br><br>
  	
  	<div id="gameScene" class="jumbotron d-flex justify-content-center"> 
  		<div id="2player" class="btn btn-primary playerBox" onclick="initPlayer('2')">2 Spieler</div>
  		<div id="3player" class="btn btn-primary playerBox" onclick="initPlayer('3')">3 Spieler</div>
  		<div id="4player" class="btn btn-primary playerBox" onclick="initPlayer('4')">4 Spieler</div>
  		<div id="5player" class="btn btn-primary playerBox" onclick="initPlayer('5')">5 Spieler</div>
  	</div>
  	
  	<div class="jumbotron"> 
		<div id="wrappcenter" class="d-flex justify-content-center">
			<div id="my_camera"></div>
		</div>
		<div id="wrappcenter" class="d-flex justify-content-center">
			<div id="results"></div>
		</div>
		<!-- First, include the Webcam.js JavaScript Library -->
		<script type="text/javascript" src="webcam.min.js"></script>
		<!-- Configure a few settings and attach camera -->
		<script language="JavaScript">
			Webcam.set({
				width: 500,
				height: 300,
				image_format: 'jpeg',
				jpeg_quality: 90
			});
			Webcam.attach( '#my_camera' );
		</script>
		
		<!-- A button for taking snaps -->
		<div id="wrappcenter" class="d-flex justify-content-center">
			<form>
				<input type=button value="Drücke zum Auslösen" onClick="take_snapshot()">
			</form>
		</div>
	</div>
	<!-- Code to handle taking the snapshot and displaying it locally -->
	<script language="JavaScript">
		function take_snapshot() {
			// take snapshot and get image data
			Webcam.snap( function(data_uri) {
				// display results in page
				document.getElementById('results').innerHTML = 
					'<img src="'+data_uri+'"/>';
			} );
		}
	</script>
  </div>
</main>

<footer class="footer mt-auto py-3">
  <div class="container">
  </div>
</footer>

<script src="jquery-3.3.1.slim.min.js"></script>
<script src="bootstrap.min.js"></script>

</html>
